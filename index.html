<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento de imagens</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js' integrity='sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==' crossorigin='anonymous'></script>

     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-grid gap-4">
        <h1 class="text-bg-light p-2">Identificador de imagens</h1>

        <h3>O modelo foi treinado para reconhecer estes emoções</h3>

        <p>
            triste<hr>
            feliz<hr>
            raiva<hr>
            surpresa<hr>
        </p>
        <div class="row row-cols-1 row-cols-lg-2">
            <div id="camera" class="col mx-auto cam"></div>
            <div id="result" class="col mx-auto cam"></div>
        </div>

        <div class="mx-auto col-auto">
            <button onclick="takeSnapshot()" class="btn btn-success">
             <i class="fa-solid fa-camera"></i>
            </button>
            <br><br>
            <button onclick="check()" class="btn btn-info">Identificar Imagem
               </button>
        </div>

        <div class="row row-cols-1 row-cols-lg-2">
            <div class="col">
                <h3>Objeto: <span id="lblObjeto"></span></h3>
            </div>
            <div class="col">
                <h3>Precisão: <span id="lblPrecisao"></span></h3>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
